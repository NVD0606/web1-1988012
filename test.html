<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      body {
        margin: 0;
        font-family: sans-serif;
        display: grid;
        grid-template-rows: auto 1fr auto;
        min-height: 100vh;
      }

      header,
      footer {
        background-color: #333;
        color: white;
        padding: 1rem;
        text-align: center;
      }

      nav {
        display: flex;
        gap: 1rem;
        justify-content: center;
        background-color: #555;
        padding: 1rem;
        height: 2rem;
      }

      main {
        padding: 2rem;
        min-height: 20rem;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Trang Web Đơn Giản</h1>
    </header>
    <nav>
      <a href="#">Trang chủ</a>
      <a href="#">Giới thiệu</a>
      <a href="#">Liên hệ</a>
    </nav>
    <main>
      <h2>Chào bạn!</h2>
      <p>Đây là một bố cục web cơ bản sử dụng Grid và Flex.</p>
    </main>
    <footer>&copy; 2025 - Thiết kế bởi bạn</footer>
  </body>
</html>
